<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Art Generator - Scotty Mason's Revenge</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #000; 
            color: #fff; 
            font-family: 'Arial', sans-serif;
        }
        canvas { 
            border: 2px solid #ff0000; 
            background: #111;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Scotty Mason's Revenge - Cover Art Generator</h1>
    
    <canvas id="coverCanvas" width="800" height="600"></canvas>
    
    <div class="controls">
        <button onclick="generateCoverArt()">Generate Cover Art</button>
        <button onclick="downloadImage()">Download Image</button>
        <button onclick="generateMenuBackground()">Generate Menu Background</button>
    </div>
    
    <script>
        const canvas = document.getElementById('coverCanvas');
        const ctx = canvas.getContext('2d');
        
        function generateCoverArt() {
            // Clear canvas
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, 800, 600);
            
            // Create dramatic background gradient
            const bgGradient = ctx.createRadialGradient(400, 300, 0, 400, 300, 500);
            bgGradient.addColorStop(0, '#1a0000');
            bgGradient.addColorStop(0.5, '#330000');
            bgGradient.addColorStop(1, '#000000');
            
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, 800, 600);
            
            // Add texture/noise
            for (let i = 0; i < 2000; i++) {
                const x = Math.random() * 800;
                const y = Math.random() * 600;
                const size = Math.random() * 2;
                const opacity = Math.random() * 0.3;
                
                ctx.fillStyle = `rgba(255, 0, 0, ${opacity})`;
                ctx.fillRect(x, y, size, size);
            }
            
            // Draw main title
            ctx.font = 'bold 60px Arial';
            ctx.fillStyle = '#ff0000';
            ctx.strokeStyle = '#ffaa00';
            ctx.lineWidth = 3;
            ctx.textAlign = 'center';
            
            // Add glow effect
            ctx.shadowColor = '#ff0000';
            ctx.shadowBlur = 20;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            const title = "SCOTTY MASON'S";
            ctx.strokeText(title, 400, 200);
            ctx.fillText(title, 400, 200);
            
            // Second line
            ctx.font = 'bold 80px Arial';
            const subtitle = "REVENGE";
            ctx.strokeText(subtitle, 400, 300);
            ctx.fillText(subtitle, 400, 300);
            
            // Reset shadow
            ctx.shadowBlur = 0;
            
            // Add subtitle
            ctx.font = '24px Arial';
            ctx.fillStyle = '#ffaa00';
            ctx.fillText('Real-Time Strategy', 400, 350);
            
            // Draw faction symbols/emblems
            drawFactionEmblem(ctx, 150, 450, 'ðŸ‡ºðŸ‡¸', 'ALLIES');
            drawFactionEmblem(ctx, 300, 450, 'ðŸ‡·ðŸ‡º', 'SOVIET');
            drawFactionEmblem(ctx, 450, 450, 'ðŸŒ…', 'EMPIRE');
            drawFactionEmblem(ctx, 600, 450, 'ðŸ‡ªðŸ‡º', 'CONFEDERATION');
            
            // Add decorative elements
            drawDecorativeElements(ctx);
            
            // Add credits
            ctx.font = '14px Arial';
            ctx.fillStyle = '#666666';
            ctx.textAlign = 'right';
            ctx.fillText('Â© 2024 Thomson Innovations', 780, 580);
            ctx.fillText('Commissioned by Scotty Mason', 780, 560);
        }
        
        function drawFactionEmblem(ctx, x, y, flag, name) {
            // Draw background circle
            ctx.beginPath();
            ctx.arc(x, y, 40, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 0, 0, 0.2)';
            ctx.fill();
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Draw flag emoji (simplified as text)
            ctx.font = '30px Arial';
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.fillText(flag, x, y + 10);
            
            // Draw faction name
            ctx.font = '12px Arial';
            ctx.fillStyle = '#ffaa00';
            ctx.fillText(name, x, y + 65);
        }
        
        function drawDecorativeElements(ctx) {
            // Draw strategic grid lines
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.1)';
            ctx.lineWidth = 1;
            
            // Vertical lines
            for (let x = 0; x < 800; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, 600);
                ctx.stroke();
            }
            
            // Horizontal lines
            for (let y = 0; y < 600; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(800, y);
                ctx.stroke();
            }
            
            // Draw corner decorations
            drawCornerDecoration(ctx, 50, 50);
            drawCornerDecoration(ctx, 750, 50);
            drawCornerDecoration(ctx, 50, 550);
            drawCornerDecoration(ctx, 750, 550);
        }
        
        function drawCornerDecoration(ctx, x, y) {
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 3;
            
            // Draw corner bracket
            ctx.beginPath();
            ctx.moveTo(x - 20, y);
            ctx.lineTo(x, y);
            ctx.lineTo(x, y - 20);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(x + 20, y);
            ctx.lineTo(x, y);
            ctx.lineTo(x, y + 20);
            ctx.stroke();
        }
        
        function generateMenuBackground() {
            // Generate a tiled background pattern for the menu
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, 800, 600);
            
            // Create animated-style background
            const gradient = ctx.createLinearGradient(0, 0, 800, 600);
            gradient.addColorStop(0, '#000000');
            gradient.addColorStop(0.3, '#1a0000');
            gradient.addColorStop(0.7, '#330000');
            gradient.addColorStop(1, '#000000');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 800, 600);
            
            // Add circuit-board style pattern
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.1)';
            ctx.lineWidth = 1;
            
            // Create circuit pattern
            for (let i = 0; i < 20; i++) {
                const startX = Math.random() * 800;
                const startY = Math.random() * 600;
                const endX = startX + (Math.random() - 0.5) * 200;
                const endY = startY + (Math.random() - 0.5) * 200;
                
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
                
                // Add nodes
                ctx.beginPath();
                ctx.arc(startX, startY, 2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 170, 0, 0.5)';
                ctx.fill();
            }
            
            // Add scanning lines effect
            for (let y = 0; y < 600; y += 4) {
                ctx.fillStyle = `rgba(255, 0, 0, ${0.05 + Math.sin(y * 0.1) * 0.03})`;
                ctx.fillRect(0, y, 800, 2);
            }
        }
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'scotty-masons-revenge-cover.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate initial cover art
        generateCoverArt();
    </script>
</body>
</html>
